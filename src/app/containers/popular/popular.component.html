<div class="center">
  <app-loader [loading]="loading"></app-loader>
</div>
<div *ngIf="popular">
  <app-movie-card [data]="popular.results"
                  [imageUrl]="imageUrl"
                  [genres]="genres"
                  [cardType]="'popular'"
                  (selectedMovie)="addSelectedMovie($event)"></app-movie-card>
</div>
