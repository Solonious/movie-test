
    <!--<mat-grid-tile *ngFor="let item of data"><img src={{imageUrl}}{{item.poster_path}} alt=""></mat-grid-tile>-->

  <mat-grid-list  cols="5" rowHeight="2:4">
    <mat-grid-tile *ngFor="let item of data">
      <mat-card  class="example-card">
        <img mat-card-image src={{imageUrl}}{{item.poster_path}} alt="Poster photo">
        <mat-card-content>
          <h2>{{item.original_title}}</h2>
          <a *ngFor="let genre of item.genres">{{genre.name}}</a>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
